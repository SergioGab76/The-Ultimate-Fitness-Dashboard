<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ultimate Fitness Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for a more integrated dark theme look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; /* slate-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #4f46e5; /* indigo-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6366f1; /* indigo-500 */
      }

      /* Custom style to position a hint inside the select box */
      .select-container-with-hint::after {
        content: '(selecciona otro ejercicio)';
        position: absolute;
        right: 3.25rem; /* 52px, moved left for better spacing */
        top: 50%;
        transform: translateY(-50%);
        color: #94a3b8; /* text-slate-400 */
        pointer-events: none;
        transition: opacity 0.2s ease-in-out;
        opacity: 0;
        white-space: nowrap; /* Prevent the text from wrapping */
      }
      .select-container-with-hint.show-hint::after {
        opacity: 1;
      }
      /* Adjust hint font size on smaller screens */
      @media (max-width: 640px) {
        .select-container-with-hint.show-hint::after {
          font-size: 0.75rem; /* text-xs */
        }
      }
      @media (min-width: 641px) {
        .select-container-with-hint.show-hint::after {
          font-size: 0.875rem; /* text-sm */
        }
      }
    </style>
    <script>
      // Configure Tailwind CSS for dark mode
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'slow-flash': 'flash 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'fade-in-popover': 'fadeInPopover 0.2s ease-out forwards',
              'pulse-scale': 'pulseScale 1.5s ease-in-out infinite',
            },
            keyframes: {
              flash: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.5' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInPopover: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              pulseScale: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.25)' },
              }
            }
          }
        }
      }
    </script>

  }
}
</script>
</head>
<body class="bg-slate-900 text-slate-300 font-sans antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
